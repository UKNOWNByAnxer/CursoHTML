<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <link rel="stylesheet" href="css/28-Web_Accesibility.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Accesibility</title>
    </head>
    <body>
        <h1>Para personas ciegas</h1> <!--https://chromewebstore.google.com/detail/screen-reader/kgejglhpjiefppelpmljglcjbhoiplfn-->
    </body>
    <img src="img/Optimizer.png" alt="Logo de un optimizador"> <!--Screen reader le el alt-->
    <a href="index.html" aria-label="Ir a la pagina principal">Home</a> <!--Screen reader lee aria-label-->
    <nav> <!--Si lo hicieramos con div no reconoceria que es una barra de navegacion-->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>
    <h1 aria-label="Titulo principal">titulo</h1> <!--Todos los h los reconoce como titulo 1,2,3...6 pero si ponemos aria-label podremos ponerle un nombre personalizado-->
    <div>
        <label>Tipo de usuario
            <select name="type-of-user" aria-label="Selecciona un tipo de usuario"></select> <!--aria-label se hace para que la pagina sea accesible para ciegos en caso de que tengan un Screen Reader-->
        </label>
    </div>
    <div id="slider" role="slider" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3"></div> <!--Esto se puede evaluar desde el navegador en el inspector en lighthouse-->
</html>
