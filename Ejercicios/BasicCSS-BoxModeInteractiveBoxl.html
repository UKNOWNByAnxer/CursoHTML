<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model</title>
  <link rel="stylesheet" type="text/css" href="../css/BasicCSS-BoxModelInteractive.css">
</head>
<body>
  <div id="box">
    <div class="content">CONTENIDO</div>
  </div>
  <p class="rojo">width</p>
  <input type="range" id="width" min="100" max="500">
  <p class="rojo">height</p>
  <input type="range" id="height" min="50" max="500">
  <p>padding</p>
  <input type="range" id="padding" min="0" max="100">
  <p>margin</p>
  <input type="range" id="margin" min="0" max="100">
  <p>borderWidth</p>
  <input type="range" id="borderWidth" min="0" max="20">
  <p>borderRadius</p>
  <input type="range" id="borderRadius" min="0" max="50">
  <p>BoxSizing</p>
  <select id="boxSizing">
    <option value="content-box">Content Box</option>
    <option value="border-box">Border Box</option>
  </select>
  <script src="../js/BasicCSS.js"></script>
</body>
</html>
