<!DOCTYPE html>
<html>
    <head>
        <title>EnlazarCSS</title>
        <link rel="stylesheet" href="css/07-EnlazarlCSS.css">
    </head>
    <body>
        <h1>Titulo</h1>
        <h4> <!--Vincular archivo aparte del .html generalmente en una carpeta llamada styles o css-->
            Forma Correcta
        </h4>
        <p style="color: #ff2d2d;"> <!--Estilo en linea (Esto no es comodo ni correcto)-->
            Estilo en linea
        </p>
        <p>
            Estilos en bloque.
        </p>
        <style> /*Bloque CSS (Ni bueno ni malo)*/ 
            p {
                color: blueviolet;
            }
        </style>
    </body>
</html>
