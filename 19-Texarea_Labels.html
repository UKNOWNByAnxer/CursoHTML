<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/19-Texarea_Labels.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <div class="form_input name">
            <input type="text" placeholder="Nombre completo">
        </div>
        <div class="form_input email">
            <input type="email" placeholder="Correo Electronico">
        </div>
        <div class="form_input">
            <textarea rows="8" placeholder="Hablame de ti."></textarea> <!--Hay un atributo llamado readonly que solamente permite leer el texto y no modificarlo y es de la etiqueta texarea otro atributo es el disable que es parecido solo que aca se deshabilita completamente y no se mandan los datos ni se puede hacer focus, el 3er atributo seria el maxlenght que basicamente te permite establecer un limite de palabras-->
        </div>
    </form>
</body>
</html>
